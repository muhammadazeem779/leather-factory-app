{% extends 'base.html' %}
{% block content %}
<h4>Processes</h4>
<form method="post" action="{{ url_for('processes_add') }}" class="row g-2 mb-3">
  <div class="col-md-3"><input name="name" class="form-control" placeholder="Name (unique)" required></div>
  <div class="col-md-7"><input name="description" class="form-control" placeholder="Description"></div>
  <div class="col-md-2 d-grid"><button class="btn btn-primary">Add</button></div>
</form>

<table class="table table-sm table-striped bg-white shadow-sm">
  <thead><tr><th>Name</th><th>Description</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r['name'] }}</td>
      <td>{{ r['description'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
