<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leather Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Leather Factory</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('vendors') }}">Vendors</a>
          <a class="nav-link" href="{{ url_for('chemicals') }}">Chemicals</a>
          <a class="nav-link" href="{{ url_for('processes') }}">Processes</a>
          <a class="nav-link" href="{{ url_for('articles') }}">Articles</a>
          <a class="nav-link" href="{{ url_for('lots') }}">Raw Lots</a>
          <a class="nav-link" href="{{ url_for('batches') }}">Batches</a>
          <a class="nav-link" href="{{ url_for('runs') }}">Runs</a>
          <a class="nav-link" href="{{ url_for('run_chemicals') }}">Run Chemicals</a>
          <a class="nav-link" href="{{ url_for('report_costing') }}">Costing</a>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
