{% extends 'base.html' %}
{% block content %}
<h4>Chemicals</h4>
<form method="post" action="{{ url_for('chemicals_add') }}" class="row g-2 mb-3">
  <div class="col-md-2"><input name="sku" class="form-control" placeholder="SKU"></div>
  <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
  <div class="col-md-2">
    <select name="default_unit" class="form-select">
      <option>kg</option>
      <option>g</option>
      <option>L</option>
      <option>mL</option>
      <option>pcs</option>
    </select>
  </div>
  <div class="col-md-3"><input name="hazard_notes" class="form-control" placeholder="Hazard notes"></div>
  <div class="col-md-2">
    <select name="preferred_vendor_id" class="form-select">
      <option value="">Preferred Vendor (optional)</option>
      {% for v in vendors %}
        <option value="{{ v['vendor_id'] }}">{{ v['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2"><input name="unit_cost" class="form-control" placeholder="Unit cost"></div>
  <div class="col-md-1 d-grid"><button class="btn btn-primary">Add</button></div>
</form>

<table class="table table-sm table-striped bg-white shadow-sm">
  <thead><tr><th>SKU</th><th>Name</th><th>Unit</th><th>Preferred Vendor</th><th>Unit Cost</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r['sku'] }}</td>
      <td>{{ r['name'] }}</td>
      <td>{{ r['default_unit'] }}</td>
      <td>{{ r['preferred_vendor_name'] or '' }}</td>
      <td>{{ r['unit_cost'] or '' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
